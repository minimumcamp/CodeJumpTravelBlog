<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Example</title>
<style>
  .quote::before {
    content: "“";
    font-size: 2em;
    vertical-align: -0.4em;
    color: gray;
  }
  
  .quote::after {
    content: "”";
    font-size: 2em;
    vertical-align: -0.4em;
    color: gray;
  }
  
  .quote {
    font-style: italic;
    color: darkslategray;
  }
</style>
</head>
<body>

<p class="quote">This is a quotation.</p>

</body>
</html>
